<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>后台</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/categorySecond.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
    .fileupload {
      position: relative;
    }

    .fileupload [type="file"] {
      width: 82px;
      height: 34px;
      position: absolute;
      opacity: 0;
    }
  </style>
  </head>
  <body>
    <!-- 左侧边栏 -->
    <div class="left">

      <!-- 顶部 -->
      <div class="top">
          <span>ITCAST</span>
      </div>

      <!-- 中间用户部分 -->
      <div class="user">
          <i></i>
          <span>超级管理员</span>
     </div>

      <!--  底部 管理菜单 -->
      <div class="menu">
        <ul>
           <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li class="child second"  data-toggle="collapse" href="#collapseExample"><a href="#">
               <i class="glyphicon glyphicon-th-list"></i>
                <span>分类管理</span></a>
            </li>
             <div class="child" id="collapseExample" aria-expanded='true'>
                    <a href="catepageFirst.html" class="first">一级分类</a>
                    <a href="categorySecond.html" class="second">二级分类</a>
              </div>
            <li><a href="product.html"><i class="glyphicon glyphicon-tag"></i><span>商品管理</span></a></li>
         </ul>
      </div>
    </div>
    <!-- 右侧 -->
    <div class="right">
       <!-- 头部 -->
       <div class="nav">
          <a href="#collapseE" class="glyphicon glyphicon-align-justify" data-toggle="collapse" ></a>
          <a href="#" class="glyphicon glyphicon-share" data-toggle="modal" data-target=".be-example-modal-sm"></a>
         
       </div>
        <!-- 是否退出 -->
          <div class="modal fade be-example-modal-sm">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>

                <p>确定退出吗？</p>

               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">确定</button>
               </div>
              </div>
            </div>
          </div>
       <!-- 内容部分 -->
       <div class="content">
         <!-- 路径部分 -->
         <div class="container-fluid">          
            <ol class="breadcrumb">
              <li><a href="#">管理系统</a></li>
              <li><a href="#">分类管理</a></li>
              <li class="active">二级分类</li>
            </ol>         
         </div>
         <!-- 按钮添加分类 -->
         <button type="button" class="add" data-toggle="modal" data-target="#modal">添加分类</button>
        <!-- 表格部分 -->
        <table class="list table table-bordered table-hover">
          <thead>
            <tr>
              <td width="20%">序号</td>
              <td width="30%">一级分类名称</td>
              <td width="20%">二级分类名称</td>
              <td width="20%">二级分类LOGO</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td >1</td>
              <td >户外馆</td>
              <td >新百伦</td>
              <td >户外馆</td>             
            </tr>
            
          </tbody>
        </table>
        <!-- 分页 -->
        <div id="page"></div>
       </div>
    </div>
  
           
       
   <div class="modal fade" id="modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form action="#" id="form">
            <div class="form-group">
              <div class="dropdown">
                <span>一级分类：</span>
                <button class="btn btn-default" type="button" data-toggle="dropdown">
                  <span class="dropdown-text">请选择</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                 
                </ul>
              </div>
              <input type="hidden" name="categoryId">
            </div>
            <div class="form-group">
              <input name="brandName" type="text" class="form-control" placeholder="请输入二级分类名称">
            </div>
            <div class="form-group">
              <input type="hidden" name="brandLogo">
              <div class="fileupload">
                <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" class="btn btn-default">
                <a href="javascript:;" class="btn btn-default">上传图片</a>
              </div>
            </div>
            <div class="form-group preview">
              <img id="previewimg" width="100" height="100" src="images/none.png" alt="">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" form="form">确认</button>
        </div>
      </div>
    </div>
  </div>
   <script type="text/template" id="second-template">
      <%for(var i=0;i<rows.length;i++){%>
            <tr>
              <td ><%=(page-1)*size+i+1%></td>
              <td ><%=rows[i].categoryName%></td>
              <td ><%=rows[i].brandName%></td>
              <td ><img width="70" src="<%=rows[i].brandLogo%>"></td>             
            </tr>
      <%}%>

   </script>
    <script src="js/jquery.min.js"></script> 
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
    <script src="js/categorySecond.js"></script>
    <script src="artTemplate/template-native.js"></script>
    <script src="bootstrap-paginator/bootstrap-paginator.min.js"></script>
    
    <script src="jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="jquery-fileupload/jquery.fileupload.js"></script>
    <script>
    $('.glyphicon-align-justify').click(function(){
      console.log(1);
      $(".right").toggleClass('rights');
      $(".left").toggleClass('lefts');
    });
    </script>
  </body>
</html>
