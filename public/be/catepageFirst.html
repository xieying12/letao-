     </div>

      <div class="menu">
        <ul>
           <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li class="child second"  data-toggle="collapse" href="#collapseExample"><a href="#">
               <i class="glyphicon glyphicon-th-list"></i>

             <div class="child" id="collapseExample" aria-expanded='true'>

          <a href="#" class="glyphicon glyphicon-share" data-toggle="modal" data-target=".be-example-modal-sm"></a>
         
       </div>
        <!-- 是否退出 -->
          <div class="modal fade be-example-modal-sm">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>

                <p>确定退出吗？</p>

               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">确定</button>

            </div>
          </div>

              <li><a href="#">管理系统</a></li>
              <li><a href="#">分类管理</a></li>
              <li class="active">一级分类</li>
            </ol>         
         </div>
         <!-- 按钮添加分类 -->
         <button type="button" class="add" data-toggle="modal" data-target=".bs-example-modal-sm">添加分类</button>
          <div id="modal" class="modal fade bs-example-modal-sm">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>

                 <form class="add-content" id="form">
                   <div class="form-group">
                    <input type="text" name="categoryName" placeholder="请输入一级分类名称">
                  </div>              
                 </form>
               <div class=" modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary" form="form">确定</button>
               </div>
              
              </div>
            </div>
          </div>

        <!-- 表格部分 -->
        <table class="list table table-bordered table-hover">
          <thead>

        <div id="page">
         
        </div>

  <script type="text/template" id="first-template">
    <%for(var i=0;i<rows.length;i++){%>
      <tr>
        <td ><%=(page-1)*size+i+1%></td>
        <td ><%=rows[i].categoryName%></td>             
      </tr>
    <%}%>

  </script>
