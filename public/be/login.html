<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>后台用户</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="nprogress/nprogress.css">
    
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="cantainer">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="top"><h4>后台管理系统</h4></div>
          <div class="buttom">
              <form class="list" id="form">
                 <div class="form-group">
                    <div class="col-md-10">
                      <span> 用户名 </span><input type="text" name="username" placeholder="请输入用户名">
                    </div>
                  </div>

                   <div class="form-group">
                     <div class="col-md-10">
                       <span>密码</span><input type="password" name="password" placeholder="请输入密码">
                     </div>
                  </div>
                  
                  <div class="form-group">
                      <button type="reset" class="reset">重置</button>
                     <button type="submit" class="login">登录</button>
                  </div>
              </form>
              
           </div>
        </div>
      </div>
    </div>
           
       
   
   
    <script src="js/jquery.min.js"></script>    
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script src="bootstrap-validator/js/bootstrapValidator.min.js"></script>
   <script src="js/login.js"></script>
   <script src="nprogress/nprogress.js"></script>
  </body>
</html>
