         <!-- 按钮添加分类 -->
         <button type="button" class="add" data-toggle="modal" data-target=".bs-example-modal-sm">添加商品</button>
          <div class="modal fade bs-example-modal-sm">
            <div class="modal-dialog modal-md">
              <div class="modal-content">

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">编辑商品</h4>
                </div>

                 <form class="add-content">
                 <input type="text" placeholder="请输入商品名称">
                 <textarea name="" id="" cols="88" rows="3" placeholder="请输入商品描述" ></textarea>
                 <input type="text" placeholder="请输入商品库存">
                 <input type="text" placeholder="请输入商品价格">
                 <input type="text" placeholder="请输入商品原价">
                 <input type="text" placeholder="请输入商品尺码">
                  <a><input type="button" class="btn btn-default" value="上传图片"></a>
                  <span>提示：必须上传三张图片</span>
                </form>

               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">确定</button>
               </div>
              </div>
            </div>
          </div>

        <!-- 表格部分 -->
        <table class="list table table-bordered table-hover">

            <tr>
