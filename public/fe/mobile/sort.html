	<!-- 一级模板 -->
	<script type="text/template" id='template'>
		<%for(var i=0;i<rows.length;i++){%>
			<%if(i==0){%>
				
				<a class="mui-control-item mui-active" data-id="<%=rows[i].id%>" href="#"><%=rows[i].categoryName%></a>
			<%}else{%>
				<a class="mui-control-item" data-id="<%=rows[i].id%>" href="#content<%=(i+1)%>"><%=rows[i].categoryName%></a>
			<%}%>
			
		<%}%>

	</script>
	<!-- 二级模板 -->
	<script type="text/template" id="second-template">
		
	<%for(var i=0;i<rows.length;i++){%>
