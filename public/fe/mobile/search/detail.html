<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <!-- 引入MUI的CSS文件 -->
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <!-- 引入fontAwesome字体图标库 -->
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- 引入当前页面的CSS -->
  <link rel="stylesheet" href="../css/detail.css">
  <!-- 引入网站图标 -->
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body class="lt-detail">
  <!-- 固定头部 -->
  <header class="lt-header mui-bar mui-bar-nav">
    <a href="javascript:history.back();" class="fa fa-arrow-left mui-pull-left "></a>
    <a href="../index.html" class="fa fa-home mui-pull-right "></a>
    <h1 class="mui-title">商品详情</h1>
  </header>
  <!-- 固定底部 -->
  <footer class="lt-footer mui-bar mui-bar-tab">
    <a href="javascript:;" class="fa fa-shopping-cart cart-btn"></a>
    <a href="javascript:;" class="add-cart">加入购物车</a>
    <a href="javascript:;" class="buy">立即购买</a>
  </footer>



  <!-- 滚动内容 -->
  <div class="mui-content">

  </div>

  
  <script type="text/template" id="detail-template">
      <!-- 轮播图 -->
     <div class="lt-carousel mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <!-- 这是替补 -->
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#">
          <img src="<%=pic[pic.length-1].picAddr%>">
        </a>
      </div>

      <%for(var i = 0;i<pic.length;i++){%>
        <%if(i == 0 ){%>
          <div class="mui-slider-item mui-active">
              <a href="#">
                <img src="<%=pic[i].picAddr%>">
              </a>
            </div>
            <%}else {%>
          <div class="mui-slider-item">
              <a href="#">
                <img src="<%=pic[i].picAddr%>">
              </a>
            </div>
            <%}%>
  
            <%}%>

      <!-- 也是替补 -->
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#">
          <img src="<%=pic[0].picAddr%>">
        </a>
      </div>
    </div>
        
        <div class="mui-slider-indicator"> 
          <% for(var i = 0;i<pic.length;i++){%>
           <%if(i == 0){%>
              <div class="mui-indicator mui-active"></div>
          <%}else {%>
              <div class="mui-indicator"></div>
          <% }%>
        <% }%>
          
          
          
          
        </div>
      </div>

 
    <p class="product-name"><%=proName%></p>
 
    <div class="product-price">
      价格: <span class="new">¥<%=price%></span> <span class="old">¥<%=oldPrice%></span>
    </div>
    
    <div class="product-size">
      <b>尺码:</b> 
     
    </div>
   
    <div class="product-number">
      <b>数量:</b>
      <div class="mui-numbox" data-numbox-min="0" data-numbox-max="<%=num%>">
          <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
          <input id="test" class="mui-input-numbox" type="number" value="0">
          <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
        </div>
      <strong>剩余<%=num%>件</strong>
    </div>


  </script>
  <script type="text-template" id="size-template">
  <%for(var i=startSize;i<=endSize;i++){%>
    <span><%=i%></span>
  <%}%>
  </script>
  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/zepto/zeptoT.min.js"></script>
  <script src="../lib/artTemplate/template-native.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/detail.js"></script>
  <script src="../lib/js/iScroll.js"></script>
</body>

</html>
