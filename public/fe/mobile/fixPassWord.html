<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>修改密码</title>
	<link rel="stylesheet" href="css/fixPassWord.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/mui.min.css">
</head>
<body>
	<!-- 顶部 -->
	<div class="mui-bar mui-bar-nav fixPassWord-search">	
		<a href="user.html" id="fixPassWord-search" class="fa fa-arrow-left mui-pull-right"></a>
		<h1 class="mui-title">修改密码</h1>
					
	</div>

	<!-- 底部 -->
	<nav class="mui-bar mui-bar-tab lt-footer">
			<a class="mui-tab-item " href="#tabbar">
				<span class="fa fa-home "></span>
				<span class="mui-tab-label active">首页</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat">
				<span class="fa fa-bars active"></span>
				<span class="mui-tab-label">分类</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-contact">
				<span class="fa fa-shopping-cart"></span>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map">
				<span class="fa fa-user"></span>
				<span class="mui-tab-label">会员中心</span>
			</a>
	</nav>

	<!-- 内容部分 -->
	<div class="mui-content fixadd">	
	<form action="">
		<div class="mui-input-row mui-password">
			<input type="text" class="mui-input-password" placeholder="原密码">
			<span class="mui-icon mui-icon-eye"></span>
		</div>
		<div class="mui-input-row mui-password">
			<input type="text" class="mui-input-password" placeholder="新密码">
			<span class="mui-icon mui-icon-eye"></span>
		</div>
		<div class="mui-input-row mui-password">
			<input type="text" class="mui-input-password" placeholder="确认密码">
			<span class="mui-icon mui-icon-eye"></span>
		</div>
	</form>	
	<div class="fixpw">
		<input type="text" placeholder="认证码">
		<input type="submit" value="获取认证码">
	</div>
		
	<button type="button" class="mui-btn mui-btn-block mui-btn-primary">确认修改</button>	
		
	</div>


	<script  src=/"js/mui.js"></script>
	<script src="js/lt-index.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
